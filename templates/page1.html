<!DOCTYPE html>
<html>
<head>
    <title>Share Product Review</title>
    <style>
        :root {
            --primary-dark: #213555;
            --primary-medium: #3E5879;
            --accent-light: #D8C4B6;
            --background-cream: #F5EFE7;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            background-color: var(--background-cream);
            color: var(--primary-dark);
        }
        .form-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(33, 53, 85, 0.1);
            border: 1px solid var(--accent-light);
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 1rem;
        }
        input[type="text"], input[type="url"], textarea, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--accent-light);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--background-cream);
            color: var(--primary-dark);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="url"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-medium);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(62, 88, 121, 0.1);
        }
        textarea {
            height: 150px;
            resize: vertical;
            font-family: inherit;
        }
        .button {
            display: inline-block;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            background-color: var(--primary-medium);
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(62, 88, 121, 0.3);
        }
        .button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(62, 88, 121, 0.4);
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary-medium);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .home-link:hover {
            color: var(--primary-dark);
        }
        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 8px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="radio"] {
            width: auto;
            margin: 0;
            accent-color: var(--primary-medium);
        }
        input[type="file"] {
            padding: 12px;
            border: 2px dashed var(--accent-light);
            background-color: var(--background-cream);
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:hover {
            border-color: var(--primary-medium);
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="home-link">‚Üê Back to Home</a>
    <h1 style="color: var(--primary-dark); margin-bottom: 2rem; font-size: 2rem;">Share Your Product Review</h1>
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('submit_review') }}">
            <div class="form-group">
                <label for="product_name">Product Name*</label>
                <input type="text" id="product_name" name="product_name" required placeholder="e.g., iPhone 15 Pro, Samsung Galaxy Watch">
            </div>

            <div class="form-group">
                <label for="product_url">Official Product URL</label>
                <input type="url" id="product_url" name="product_url" placeholder="https://example.com/product">
            </div>

            <div class="form-group">
                <label for="product_image">Product Image</label>
                <input type="file" id="product_image" name="product_image" accept="image/*">
            </div>

            <div class="form-group">
                <label for="product_review">Your Experience*</label>
                <textarea id="product_review" name="product_review" required placeholder="Share your honest experience with this product. What did you like? What could be improved? How would you rate the quality, value, and performance?"></textarea>
            </div>

            <div class="form-group">
                <label>Would you recommend this product?*</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="recommend_yes" name="product_recommend" value="yes" required>
                        <label for="recommend_yes" style="margin: 0; font-weight: normal;">Yes, I recommend it</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="recommend_no" name="product_recommend" value="no">
                        <label for="recommend_no" style="margin: 0; font-weight: normal;">No, I don't recommend it</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="button">Submit Review</button>
        </form>
    </div>
</body>
</html>
